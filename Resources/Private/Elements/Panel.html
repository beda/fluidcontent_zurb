{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=Tx_Flux_ViewHelpers}
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

    <f:layout name="FCE"/>
    <f:section name="Configuration">
        <flux:flexform wizardTab="Zurb Foundation" id="zurb-panel" label="Zurb Foundation: Panel" description="A panel is a simple, helpful element that enables you to outline sections of your page easily" icon="../typo3conf/ext/fluidcontent_zurb/Resources/Public/Icons/panel-icon.jpg">
            <flux:flexform.grid>
                <flux:flexform.grid.row>
                    <flux:flexform.grid.column>
                        <flux:flexform.content name="panel-content"
                                               label="Panel Content"/>
                    </flux:flexform.grid.column>
                </flux:flexform.grid.row>
            </flux:flexform.grid>

            <flux:flexform.sheet name="display-sheet" label="Display Options">
                <flux:flexform.field.checkbox name="radius" label="Radius"/>
                <flux:flexform.field.checkbox name="callout" label="Callout"/>
            </flux:flexform.sheet>
        </flux:flexform>
    </f:section>

    <f:section name="Preview">
        <flux:widget.grid/>
    </f:section>

    <f:section name="Main">
        <div class="panel {f:if(condition: '{radius}', then: 'radius')} {f:if(condition: '{callout}', then: 'callout')}">
            <flux:flexform.renderContent area="panel-content"/>
        </div>
    </f:section>
</div>
